{% extends "/base.html" %}
{% set active_page = "applications"  %}
{% set active_app = app.short_name %}

{% block content %}
<script>
    Modernizr.load({
            test: window.JSON,
            nope: '{{url_for('static', filename='js/vendor/json2.min.js')}}'
            });
</script>
<style>
.zoom {
			display:inline-block;
			position: relative;
		}
		
		/* magnifying glass icon */
		.zoom:after {
			content:'';
			display:block; 
			width:33px; 
			height:33px; 
			position:absolute; 
			top:0;
			right:0;
			background:url(icon.png);
		}

		.zoom img {
			display: block;
		}

		.zoom img::selection { background-color: transparent; }
</style>
<script src="{{url_for('static', filename="js/pybossa/pybossa.js")}}" type="text/javascript"></script>
<div class="row">
	 <div class="col-sm-12">
        <div class="progress">
		  <div id="progress_bar_task" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			0%
		  </div>
		</div>
    </div>
    <div class="col-sm-12">
        <h1><a href="{{url_for('app.details', short_name=app.short_name)}}">{{app.name}}</a></h1>
    </div>
</div>
{{ app.info.task_presenter|safe}}

{% endblock %}
