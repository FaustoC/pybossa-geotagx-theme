<div class="row">
    <div class="col-sm-12">
        <h1><strong>{{app.name}}</strong>: Task Presenter Editor</h1>
        <p class="lead">Use one of the following available <strong>templates</strong> for your application
    </div>
</div>
{% for column in presenters | slice(3)%}
<div class="row">
    {% for presenter_tmpl in column %}
    <div class="col-sm-6">
      {% include presenter_tmpl %}
    </div>
    {% endfor %}
</div>
{% endfor %}
